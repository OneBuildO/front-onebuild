<div [@pageTransition] class="min-h-screen bg-slate-50 flex justify-center items-center ">
    <div class="card p-5 w-10/12 lg:w-1/3 md:w-10/12">
        <div class="relative flex flex-col p-1 md:p-8">
            <div class="flex flex-col items-center justify-center">
                <h2 class="text-lg pb-2">
                    Acesse sua conta
                </h2>

                <p class="text-xs">Informe suas credenciais para acessar sua conta</p>

    <!--            <div class="py-8">-->
    <!--                <button type="button" class="text-sm border border-gray-100 px-5 py-3 rounded-lg w-full hover:bg-emerald-100 hover:border-emerald-100-->
    <!--                    transition-all ease-in-out duration-300">-->
    <!--                    <i class="bi bi-google mr-1"></i>-->
    <!--                    Acessar com Google-->
    <!--                </button>-->
    <!--            </div>-->
    <!--            <div class="grid grid-cols-5 items-center">-->
    <!--                <div class="col-span-2">-->
    <!--                    <hr>-->
    <!--                </div>-->
    <!--                <p class="text-center">ou</p>-->
    <!--                <div class="col-span-2">-->
    <!--                    <hr>-->
    <!--                </div>-->
    <!--            </div>-->

            </div>

            <app-alert
                (hideAlert)="onAlertCloseHandler($event)"
                [dismissible]="true"
                [messages]="serverMessages"
                [show]="serverMessages.length > 0"
                [type]="tipoAlerta"
            ></app-alert>

            <form class="my-5" [formGroup]="loginForm" (ngSubmit)="onFormSubmitHandler($event)">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <div class="relative">
                        <input type="email" id="email" class="form-control w-full ps-10" formControlName="username"
                            placeholder="informe seu email">
                        <span class="absolute top-2 left-0 ps-3 text-gray-400">
                            <i class="bi bi-envelope-at"></i>
                        </span>
                    </div>
                    <validation-error
                        [submited]="submited"
                        [valueValidation]="loginForm.get('username')?.value?.toString()"
                    ></validation-error>
                </div>
                <div class="form-group">
                    <label for="password">Senha*</label>
                    <div class="relative">
                        <input type="password" id="password" class="form-control w-full ps-10"
                            formControlName="password" placeholder="informe sua senha">
                        <span class="absolute top-2 left-0 ps-3 text-gray-400">
                            <i class="bi bi-shield-lock"></i>
                        </span>
                    </div>
                    <validation-error
                        [submited]="submited"
                        [valueValidation]="loginForm.get('password')?.value?.toString()"
                    ></validation-error>
                </div>

                <div class="text-sm my-4">
<!--                    <div class="inline-flex items-center gap-x-1">-->
<!--                        <input type="checkbox" id="rememberme" class="h-auto cursor-pointer">-->
<!--                        <label for="rememberme" class="cursor-pointer">Me manter logado</label>-->
<!--                    </div>-->
                    <a [routerLink]="commonService.prepareRoute(publicRoutes.Redefinicao_Senha)" class="text-amber-600 float-right">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn w-full bg-amber-600" [disabled]="isLoading">
                    <btn-spinner *ngIf="isLoading" [show]="isLoading"></btn-spinner>
                    <span class="text-branco" [ngClass]="{'translate-x-0.5': isLoading}">
                        Login
                    </span>
                </button>
            </form>

            <div class="text-sm text-gray-400">
                <p>NÃ£o possui uma conta? <a [routerLink]="commonService.prepareRoute(publicRoutes.Cadastro)"
                        class="text-amber-600">Cadastrar-se</a> agora!</p>
            </div>
        </div>
    </div>
</div>
