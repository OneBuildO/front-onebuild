<header class="header-navbar fixed top-0 w-full z-10 h-20 content-center">
  <nav class="flex items-center justify-between px-6 py-2 lg:px-8" aria-label="Global">
    <div class="logo-header flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <img class="h-8 w-auto" src={{mainLogo}} alt="">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="navbar-toggler" (click)="handleopenMenu()">
        <span class="sr-only">Abrir menu</span>
        <svg class="h-6 w-6 text-branco" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <!--         <a [routerLink]="commonService.prepareRoute(publicRoutes.Home)"-->
      <!--            class="text-sm font-semibold leading-6 text-branco">Home</a>-->
      <!--         <a class="text-sm font-semibold leading-6 text-branco">Vantagens</a>-->
      <!--         <a href="#parceiros" class="text-sm font-semibold leading-6 text-branco">Parceiros</a>-->
    </div>

    <div *ngIf="!isUserLogged" class="hidden lg:flex lg:flex-1 lg:justify-end content-center items-center">
      <div>
        <a [routerLink]="commonService.prepareRoute(publicRoutes.Cadastro)"
         class="text-sm font-semibold leading-6 text-branco mr-4">
        <button type="button" class="button-secondary">
          Cadastre-se
        </button>
      </a>
      </div>
      <div>
        <a [routerLink]="commonService.prepareRoute(publicRoutes.Login)"
         class="text-sm font-semibold leading-6 text-branco mr-4">
        <button type="button" class="button-primary">
          Login
        </button>
      </a>
      </div>
    </div>

    <!-- <div *ngIf="isUserLogged" class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a [routerLink]="commonService.prepareRoute(appRoutes.Admin, adminRoutes.Dashboard)"
         class="text-sm font-semibold leading-6 text-branco">
        <button type="button"
                class="text-gray-900 bg-secondary border border-gray-300 focus:outline-none hover:bg-neutral-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-2xl text-sm px-5 py-2.5">
          Dashboard
        </button>
      </a>
    </div> -->
  </nav>

  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden duration-500" [className]="isMenuOpen ? '' : 'hidden'" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="bg-primary shadow fixed top-0 w-full h-16 inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-30 w-full overflow-y-auto bg-primary px-6 py-6 sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">One Build</span>
          <img class="h-8 w-auto" src={{mainLogo}} alt="">
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="handleopenMenu()">
          <span class="sr-only">Fechar menu</span>
          <svg class="h-6 w-6 text-branco" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <!--               <div class="space-y-2 py-6">-->
          <!--                  <a href="#" class="nav-link text-branco">-->
          <!--                     Features-->
          <!--                  </a>-->
          <!--                  <a href="#" class="nav-link text-branco">-->
          <!--                     Company-->
          <!--                  </a>-->
          <!--               </div>-->
          <div class="py-3 mt-5">
            <a href="/login" class="nav-link text-branco" (click)="handleopenMenu(false)">
              Login
            </a>
          </div>

          <div class="py-3">
            <a [routerLink]="commonService.prepareRoute(publicRoutes.Cadastro)" class="nav-link text-branco"
               (click)="handleopenMenu(false)">
              Cadastro
            </a>
          </div>

          <div class="py-3">
            <a [routerLink]="commonService.prepareRoute(publicRoutes.Login)" class="nav-link text-branco"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
