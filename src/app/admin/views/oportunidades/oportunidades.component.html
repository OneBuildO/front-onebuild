<div [@pageTransition]>
  <div class="title-header">
    <h1>
      <span>|</span>
      Oportunidades
    </h1>
  </div>

  <div class="body-oportunidades">
    <div class="container-fornecedores">
      <div *ngFor="let projeto of listaProjetosDisponiveis" class="body-card">
        <div class="col-dados">
          <div class="container-info">
            <div class="col-img">
              <img src="assets/icons/padrao-fornecedor.svg">
            </div>
            <div class="title-dados">
              <span>PÃºblico</span>
              <h1>Minha Casa</h1>
              <h2>{{ projeto.categoria }}</h2>
              <p>{{ projeto.dataLimiteOrcamento | date: 'dd/MM/yyyy' }}</p>
            </div>
          </div>
          <div class="info-detail">
            <div class="user-name">
              <h3>Victor Wesley</h3>
              <p>Arquiteto (a)</p>
            </div>
            <button>Saiba mais</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p class="" *ngIf="listaProjetosDisponiveis.length == 0 && idClienteSelecionado == 0">Nenhum projeto encontrado</p>
</div>
