<div [@pageTransition]>
  <div class="card p-5">
    <div class="card-title">
      <h3 class="text-xl font-bold leading-none">Projetos disponíveis</h3>
    </div>
  </div>

  <div class="card">
    <div *ngFor="let projeto of listaProjetosDisponiveis">
      <div class="w-full lg:flex mb-4">
        <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('https://images.pexels.com/photos/866351/pexels-photo-866351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')" title="Woman holding a mug">
        </div>
        <div class="w-full border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
          <div class="mb-8">
            <p class="text-sm text-gray-600 flex items-center">
              <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
              </svg>
              Público
            </p>
            <div class="text-gray-900 font-bold text-xl mb-2">{{ projeto.categoria }}</div>
            <p class="text-gray-700 text-base">{{ projeto.observacoes }}</p>
            <p class="text-gray-700 text-base">{{ projeto.categoria }}</p>
            <p class="text-gray-700 text-base">{{ projeto.dataLimiteOrcamento }}</p>
          </div>
          <div class="flex items-center">
<!--            <img class="w-10 h-10 rounded-full mr-4" src="/img/jonathan.jpg" alt="Avatar of Jonathan Reinink">-->
            <div class="text-sm">
              <p class="text-gray-900 leading-none">Jonathan Reinink</p>
              <p class="text-gray-600">Aug 18</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <p class="" *ngIf="listaProjetosDisponiveis.length == 0 && idClienteSelecionado == 0">Nenhum projeto encontrado</p>
</div>
