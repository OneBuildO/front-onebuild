<div class="card p-5 ">
  <div class="card-title" *ngIf="titleTable">
    <h3 class="text-xl font-bold leading-none mb-8">{{ titleTable }}</h3>
  </div>
  <div class="mt-3">
    <div class=" sm:rounded-lg">
      <div class="data-table">
        <div class="table-container">
          <table class="ng-wind-table relative">
            <thead class="ng-wind-table-header">
            <tr>
              <th scope="col" class="ng-wind-header-item">
                Projeto
              </th>
              <th scope="col" class="ng-wind-header-item">
                Categoria
              </th>
              <th scope="col" class="ng-wind-header-item">
                Arquivo
              </th>
              <th scope="col" class="ng-wind-header-item text-center">
                Ações
              </th>
            </tr>
            </thead>

            <tbody>
              @for (projeto of rowData; track projeto?.id) {
                <tr class="bg-white border-b  hover:bg-gray-50">
                  <td class="ng-wind-data-item font-medium text-gray-800 whitespace-nowrap ">
                    {{ projeto?.nome }}
                  </td>
                  <td class="ng-wind-data-item">
                    Mármore
                  </td>

                  <td class="ng-wind-data-item">
                    <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="redirectProjectoDetails(2)">Visualizar</button>
                  </td>

                  <td class="ng-wind-data-item text-center">
                    <i class="bi bi-eye-fill text-xl px-1 text-green-700"></i>
                    <i class="bi bi-pencil-fill text-xl px-1 text-blue-700"></i>
                    <i class="bi bi-trash3-fill text-xl px-1 text-amber-700 cursor-pointer"></i>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
