<div [@pageTransition]>
  <div class="title-header">
    <h1>
      <span>|</span>
      Fornecedores
    </h1>
    <div class="container-btn">
      <button type="button" class="btn button-adicionar" (click)="handleModal()">
        Convidar +
      </button>
    </div>
  </div>

  <!-- Example Modal -->
  <app-modal [show]="showModal" [footer]="false" (closeModal)="onModalCloseHandler($event)">
    <div class="sm:flex sm:items-start container-modal">
      <div class="modal-header">
        <div class="close-modal">
          <button type="button" class="close" aria-label="Close" (click)="handleModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h3 id="modal-title">
          Convide fornecedores
        </h3>
        <hr>
      </div>
      <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
        <app-alert
          (hideAlert)="onAlertCloseHandler($event)"
          [dismissible]="true"
          [messages]="serverMessages"
          [show]="serverMessages.length > 0"
          [type]="tipoAlerta">
        </app-alert>
      </div>

      <div class="container-indicacao">
        <h4>Link de convite</h4>
        <div class="link-indicacao">
          <img src="assets/icons/link-icon.svg">
          <span>https://onebuild.com
            /Krsfpfninjnd687hjbd77y31e
          </span>
        </div>
      </div>
  
      <div class="button-container">
        <button type="button" class="btn button-cancel" (click)="handleModal()">
          Cancelar
        </button>
      </div>
    </div>
  </app-modal>
