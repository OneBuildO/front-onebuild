<div [@pageTransition]>
  <div class="card p-5">
    <div class="card-title">
      <h3 class="text-xl font-bold leading-none">Seus fornecedores</h3>
    </div>
    <div class="mt-5">
      <button type="button" class="btn btn-success btn-icon" (click)="handleModal()">
        Convide seu fornecedor
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Example Modal -->
  <app-modal [show]="showModal"
             [footer]="false"
             (closeModal)="onModalCloseHandler($event)"
  >
    <div class="sm:flex sm:items-start">
      <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
          Convide fornecedores
        </h3>

        <app-alert
          (hideAlert)="onAlertCloseHandler($event)"
          [dismissible]="true"
          [messages]="serverMessages"
          [show]="serverMessages.length > 0"
          [type]="tipoAlerta"
        ></app-alert>

        <form class="card p-4" [formGroup]="projectForm">
          <div class="grid grid-cols-12 gap-x-6 space-y-4">

            <div class="col-span-12 md:col-span-6">
              <div class="form-group">
                <label for="nomeProjeto" class="form-label required text-left">Link de convite</label>
                <input type="text" id="nomeProjeto" formControlName="nomeProjeto" placeholder="Ex: Cobertura no bairro..." class="form-control" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
      <button type="button" class="inline-flex w-full justify-center rounded-md bg-sucesso-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sucesso-900 sm:ml-3 sm:w-auto"
              (click)="onFormSubmitHandler()"
              [disabled]="isLoading">
        <btn-spinner *ngIf="isLoading" [show]="isLoading"></btn-spinner>
        <span class="text-branco" [ngClass]="{'translate-x-0.5': isLoading}">
          Salvar
        </span>
      </button>

      <button type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="handleModal()">
        Cancelar
      </button>
    </div>
  </app-modal>

</div>
