<aside>
  <div *ngIf="isLoading" class="flex items-center justify-center min-h-screen p-5 bg-gray-100 min-w-screen">
    <div class="flex space-x-2 animate-pulse">
      <div class="w-6 h-6 bg-amber-500 rounded-full"></div>
      <div class="w-6 h-6 bg-amber-500 rounded-full"></div>
      <div class="w-6 h-6 bg-amber-500 rounded-full"></div>
    </div>
  </div>

  <div class="brand-wrapper">
    <a href="#">
        <img class="logo-ob" src={{mainLogo}} alt="">
    </a>
  </div>
  
  <!-- Menu Links -->
  <ul class="menu-links" *ngIf="!isLoading">
    <!-- Home Section -->
    <li class="menu-section">
      <h2>Home</h2>
      <ul class="menu-links-item">
        <li>
          <a [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Dashboard)"
             routerLinkActive="active" class="menu-item" ariaCurrentWhenActive="page">
             <mat-icon class="menu-icon" svgIcon="painel"></mat-icon>
            <span>Painel de Controle</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>

     <!-- Serviços Section -->
      <ul class="menu-links" *ngIf="!isLoading">
        <li class="menu-section">
          <h2>Serviços</h2>
          <ul class="menu-links-item">
            <li *ngIf="userLogged?.perfilUsuario == EPerfilUsuario.PROJETISTA">
              <a class="menu-item" [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Clientes)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                 <mat-icon class="menu-icon" svgIcon="clientes"></mat-icon>
                <span>Clientes</span>
              </a>
            </li>
    
            <li *ngIf="userLogged?.perfilUsuario == EPerfilUsuario.PROJETISTA">
              <a class="menu-item" [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Projetos)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                 <mat-icon class="menu-icon" svgIcon="project"></mat-icon>
                <span>Projetos</span>
              </a>
            </li>
    
            <!-- Adicione mais itens de serviços aqui -->
            <li *ngIf="userLogged?.perfilUsuario == EPerfilUsuario.PROJETISTA">
              <a class="menu-item" [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Fornecedores)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                 <mat-icon class="menu-icon" svgIcon="fornecedores"></mat-icon>
                <span>Fornecedores</span>
              </a>
            </li>
          </ul>
        </li>
    
        <li *ngIf="userLogged?.perfilUsuario == EPerfilUsuario.FORNECEDOR">
          <a class="menu-item" [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Oportunidades)"
            routerLinkActive="active" ariaCurrentWhenActive="page">
            <mat-icon class="menu-icon" svgIcon="fornecedores"></mat-icon>
            <span>Oportunidades</span>
          </a>
        </li>
    
        <li>
          <a href="javascript:void(0)" class="menu-item sub-menu" aria-expanded="false"
             (click)="subMenuToggleHandler($event)">
             <mat-icon class="menu-icon" svgIcon="config"></mat-icon>
            <span>Configurações</span>
          </a>
          <ul class="sub-menu-item">
            <li>
              <a class="menu-item sub-menu-config"
                 [routerLink]="commonServices.prepareRoute(appRoutes.Admin, adminRoutes.Settings, settingRoutes.Profile)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                 <mat-icon class="menu-icon" svgIcon="perfil-white"></mat-icon>
                <span>Perfil</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
</aside>

<div class="collapsible-btn-container">
  <button id="sidebar-collapse-btn" sidebarCollapse>
    <div class="w-6 h-16 flex justify-center items-center">
      <div class="collapsible-icons">
        <div class="collapsible-top-icon"></div>
        <div class="collapsible-bottom-icon"></div>
      </div>
    </div>
  </button>
</div>
