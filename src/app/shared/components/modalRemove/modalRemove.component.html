<div class="modal" role="dialog" [attr.aria-labelledby]="title" [attr.aria-modal]="show">
    <div class="modal-backdrop"></div>
    <div class="modal-wrapper">
        <div class="modal-container">
            <div class="modal-box" [ngClass]="size">
                <div class="bg-white px-4 pb-4 sm:p-6 sm:pb-4">
                    <ng-content></ng-content>
                </div>
                <div class="button-container" *ngIf="footer">
                    <button type="button" (click)="handleConfirmeRemove()" class="button-delete">
                      Remover
                    </button>
                    <button type="button" (click)="onModalClose()" class="btn button-cancel">
                      Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
